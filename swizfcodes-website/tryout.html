<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrops</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  :root {
  --main-color: #00ffcc;
}

body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
}

.airdrops-section {
  padding: 60px 20px;
  color: var(--main-color);
  text-align: start;
}

.airdrop-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.airdrops-section h2 {
  font-size: 2rem;
  margin-bottom: 30px;
  color: #fff;
}

.airdrop-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  max-width: 100%;
  margin: 0 auto;
}

.airdrop-grid {
  scrollbar-width: none;       /* Firefox */
  -ms-overflow-style: none;    /* Internet Explorer 10+ */
}

.airdrop-grid::-webkit-scrollbar {
  display: none;               /* Chrome, Safari, Opera */
}

.airdrop-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 24px;
  color: #fff;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 20rem;
  font-size: 1.5rem;
}

.airdrop-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
}

.airdrop-card h3 {
  margin-bottom: 8px;
  font-size: 1.7rem;
  color: var(--main-color);
}

.tag {
  display: inline-block;
  margin-top: 18%;
  padding: 4px 12px;
  font-size: 1.5rem;
  border-radius: 20px;
  font-weight: bolder;
}

.success {
  background-color: rgba(40, 200, 90, 0.15);
  border: 1px solid rgba(40, 200, 90, 0.4);
  color: #28c85a;
}

.pending {
  background-color: rgba(255, 204, 0, 0.1);
  border: 1px solid rgba(255, 204, 0, 0.4);
  color: #ffcc00;
}

.scroll-indicators {
  display: none;
  justify-content: center;
  gap: 8px;
  margin-top: 1rem;
}

.scroll-indicators span {
  width: 10px;
  height: 10px;
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  transition: background-color 0.3s ease;
}

.scroll-indicators span.active {
  background-color: var(--main-color);
}

@media (max-width: 480px) {
  .airdrop-grid {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    animation: scrollLeft 1.5s ease-out forwards;
    gap: 16px;
    padding-bottom: 1rem;
  }

  .airdrop-card {
    flex: 0 0 auto;
    scroll-snap-align: start;
  }

  .scroll-indicators {
    display: flex;
  }

  @keyframes scrollLeft {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(0);
    }
  }
}

</style>
<body>
  <div class="airdrops-section">
    <h2>üéâ Airdrops Claimed</h2>
    <div class="airdrop-wrapper">
      <div class="airdrop-grid" id="airdropGrid">
        <div class="airdrop-card">
          <h3>NOT Coin</h3>
          <p>Claimed: 5,600 $NOT</p>
          <span class="tag success">‚úÖ Claimed</span>
        </div>
        <div class="airdrop-card">
          <h3>HAMSTER Combat</h3>
          <p>Claimed: 1900 $HMSTR</p>
          <span class="tag success">‚úÖ Claimed</span>
        </div>
        <div class="airdrop-card">
          <h3>Give REP</h3>
          <p>Pending eligibility check</p>
          <span class="tag pending">‚è≥ Pending</span>
        </div>
        <div class="airdrop-card">
          <h3>Another Airdrop</h3>
          <p>Claimed: 2000 Tokens</p>
          <span class="tag success">‚úÖ Claimed</span>
        </div>
      </div>
      <div class="scroll-indicators">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</body>
<script>
  const grid = document.getElementById('airdropGrid');
  const cards = Array.from(grid.children);
  const indicators = document.querySelectorAll('.scroll-indicators span');
  const cardWidth = 286; // 270 + 16 gap
  const scrollInterval = 3000;
  const visibleCards = 4; // Total original cards (excluding clones)

  // Clone for looping
  const cloneCount = 3;
  for (let i = 0; i < cloneCount; i++) {
    const clone = cards[i].cloneNode(true);
    grid.appendChild(clone);
  }

  let scrollPosition = 0;

  function updateIndicators(index) {
    indicators.forEach((dot, i) => {
      dot.classList.toggle('active', i === index % indicators.length);
    });
  }

  function autoScroll() {
    scrollPosition += cardWidth;

    if (scrollPosition >= grid.scrollWidth - grid.offsetWidth) {
      grid.scrollTo({ left: 0, behavior: 'auto' });
      scrollPosition = 0;
      updateIndicators(0);
    } else {
      grid.scrollTo({ left: scrollPosition, behavior: 'smooth' });
      const activeIndex = Math.round(scrollPosition / cardWidth);
      updateIndicators(activeIndex);
    }
  }

  let scrollTimer = setInterval(autoScroll, scrollInterval);

  // Touch interaction pause/resume
  grid.addEventListener('touchstart', () => clearInterval(scrollTimer));
  grid.addEventListener('touchend', () => {
    scrollTimer = setInterval(autoScroll, scrollInterval);
  });

  // Optional: Sync indicators on manual scroll
  grid.addEventListener('scroll', () => {
    const scrollLeft = grid.scrollLeft;
    const index = Math.round(scrollLeft / cardWidth);
    updateIndicators(index);
  });
</script>
</body>


</html>
